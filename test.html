<html>
  <head>
     <script src="https://www.google.com/recaptcha/api.js?render=6LfmN1MqAAAAAIuWfNqiuzN_lsEKWbf5PLFlAEEX"></script>
    <script>
        function onSubmit(token) {
            const form = document.getElementById('myForm');
            const formData = new FormData(form);
            formData.append('g-recaptcha-response', token);
            fetch('https://testing.bridge.app.liveswitch.com/signup', {
                method: 'POST',
                body: formData
            })
        }

        function onClick(e) {
            e.preventDefault();
            grecaptcha.ready(function() {
                grecaptcha.execute('6LfmN1MqAAAAAIuWfNqiuzN_lsEKWbf5PLFlAEEX', {action: 'submit'}).then(function(token) {
                    onSubmit(token);
                });
            });
        }
    </script>
  </head>
 <body>
   

<label style="padding-bottom: 10px; display: block; font-size: 25px;" for="orgName">Start your 7-day free trial!</label>
  <br>
  <br>
  <form class="FourteenFreeForm" id="myForm">
  <input type="hidden" id="isTrial" name="isTrial" value="true">
    <label style="padding-bottom: 10px; display: block; font-size: 14px;" for="orgName">Organization Name<span style="color:red;">*</span>     </label>
  <div class="input"><input name="orgName" required="" placeholder="Organization Name" type="text" class="hs-input invalid error" inputmode="text" value="" style="background-color: white; border-color: black;"></div>
  <br>
  <label style="padding-bottom: 10px; display: block; font-size: 14px;" for="email">Business Email Address<span style="color: red;">*</span></label>
  <div class="input"><input name="email" required="" placeholder="Email" type="text" class="hs-input invalid error" inputmode="text" value="" style="background-color: white; border-color: black;"></div>
  <br>
  <label style="padding-top: 10px; padding-bottom: 10px; display: block; font-size: 14px;" for="password">Password<span style="color: red;">*</span></label>
  <div class="input"><input name="password" required="" placeholder="Password" type="password" class="hs-input invalid error" inputmode="text" value="" style="background-color: white; border-color: black;"></div>
  <label style="padding-top: 10px; padding-bottom: 10px; display: block; font-size: 11px;" for="password">      <i>Passwords must contain 6 or more characters, a number, an uppercase letter, and a lowercase letter. </i></label>
  <div> &nbsp; </div>
   <button class="g-recaptcha hs-button primary large"
                onclick="onClick(event)"
                data-sitekey="6LfmN1MqAAAAAIuWfNqiuzN_lsEKWbf5PLFlAEEX"
                style="font-size: 20px; height: 60px; padding:20px">
            Get Started!
        </button>
  <input type="hidden" id="trialDurationDays" name="trialDurationDays" value="7">
</form>
    </body>
</html>
