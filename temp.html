<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display SVG in IMG Element</title>
</head>
<body>

    <!-- Display SVG in IMG element -->
    <img id="svgImage" src="" alt="SVG Image">

    <script>
        // SVG data
        const svgData = `
            <svg height="418" version="1.1" width="978" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="overflow: hidden; position: relative; top: -0.375px; cursor: default;">
                <desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with RaphaÃ«l 2.3.0</desc>
                <defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"/>
                <image x="0" y="0" width="978" height="418" preserveAspectRatio="none" xmlns:ns1="http://www.w3.org/1999/xlink" ns1:href="https://lsc-org-development-8128a119-2b5a-40f0-bf73-b549e68bbb78-snaps.s3.amazonaws.com/snapshot.9a3fcb24-c5c3-4b80-add5-e1ef61dbf39e.1720084633422.png?AWSAccessKeyId=AKIATOZBLSY5Y6WYTVPY&amp;Expires=1720616559&amp;Signature=A17F8naI6WxqroHO%2Fii3ga0OUrc%3D" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"/>
                <path fill="none" stroke="#ff0000" d="M462,245L461,245L461,245L462,245L463,245L471,245L485,245L498,245L510,244L521,239L526,227L529,211L530,192L529,178L523,165L509,153L490,148L464,147L436,148L412,155L394,166L380,179L373,192L372,207L374,224L386,239L407,251L430,259L459,263L491,264L513,261L531,253L547,240L556,229L561,220L563,214L564,212L564,210" stroke-width="4" stroke-linecap="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linecap: round;"/>
            </svg>
        `;

        // Create a Blob from SVG data
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });

        // Convert Blob to a data URL
        const reader = new FileReader();
        reader.onloadend = function() {
            const base64data = reader.result;
            const imgElement = document.getElementById('svgImage');
            imgElement.src = base64data;
        };
        reader.readAsDataURL(svgBlob);
    </script>
</body>
</html>
